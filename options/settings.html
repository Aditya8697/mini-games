  <div class="layout">

      <div class="heading">Settings</div>

        </div>
        <button>Theme: Classic<img src="anonymous.png"></button>
        <div class="option">
          <div class="optionText">Name: </div>
          <input type="text" id="input-name">
        </div>
      </div>
    </div>
    <div class="footer-left" id="save"><a href="https://aditya8697.github.io/mini-games/"><button class="button-2">save</button></a></div>
    <div class="footer"><a href="https://aditya8697.github.io/mini-games/"><button class="button-2">back</button></a></div>
  </div>
